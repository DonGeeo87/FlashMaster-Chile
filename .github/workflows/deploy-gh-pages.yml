name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          CI: true
          VITE_BASE_PATH: /FlashMaster-Chile/
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "üî® Building with base path: $VITE_BASE_PATH"
          echo "üì¶ NODE_ENV: $NODE_ENV"
          echo "üîë PIXABAY_API_KEY configured: $(if [ -n "$PIXABAY_API_KEY" ]; then echo "YES"; else echo "NO"; fi)"
          npm run build
          echo "‚úÖ Build completed"
          echo "üìÅ Checking dist/index.html..."
          if [ -f "dist/index.html" ]; then
            echo "--- HTML Script/Href tags ---"
            grep -E "(src=|href=)" dist/index.html | head -10
            echo "--- Base path in HTML ---"
            grep -E "base|<base" dist/index.html || echo "No base tag found"
          else
            echo "‚ùå dist/index.html not found!"
            ls -la dist/ || echo "dist/ directory doesn't exist"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

